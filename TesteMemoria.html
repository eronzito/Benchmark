<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Teste de Memória</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <a href="index.html" class="header-home-btn">
            <img src="seta_menu.png" alt="Voltar" class="header-icon">
        </a>
        <span class="header-title">Benchmark</span>
        <button id="music-btn" class="header-music-btn" onclick="toggleMusic()">
            <img src="sem_som.png" alt="Sem som" class="header-icon">
        </button>
    </header>

    <main class="memory-main">
        <h1>Teste de Memória</h1>

        <div class="memory-container">
            <div id="memory-info" class="memory-info">Nível: <span id="memory-level">0</span></div>

            <div id="memory-display" class="memory-display" aria-live="polite"></div>

            <div class="memory-controls">
                <button id="memory-start" class="memory-start-btn">Iniciar</button>
            </div>

            <div id="memory-input-area" class="memory-input-area" style="display:none;">
                <input id="memory-input" class="memory-input" type="text" placeholder="Digite a sequência (ex: 3 7 2)" autocomplete="off">
                <button id="memory-submit" class="memory-submit-btn">Enviar</button>
            </div>

            <div id="memory-result" class="memory-result"></div>
        </div>
    </main>

    <footer>
        <a href="exemplo.html" target="_blank">Saiba mais</a>
    </footer>

    <audio id="site-music" src="background.mp3" loop></audio>
    <script src="script.js"></script>
</body>
</html>
