<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Teste de Clicks</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <a href="index.html" class="header-home-btn">
            <img src="seta_menu.png" alt="Voltar" class="header-icon">
        </a>
        <span class="header-title">Benchmark</span>

        <button id="music-btn" class="header-music-btn" onclick="toggleMusic()">
            <img src="sem_som.png" alt="Sem som" class="header-icon">
        </button>
    </header>

    <main class="clicks-main">
        <h1>Teste de Clicks</h1>

        <div class="clicks-container">
            <div class="click-controls">
                <button id="click-start" class="click-start-btn">Iniciar teste</button>
                <div id="countdown" class="countdown" aria-live="polite"></div>
                <div id="time-remaining" class="time-remaining"></div>
            </div>

            <button id="click-target" class="clicks-btn" disabled>Clique aqui</button>

            <div id="click-result" class="click-result"></div>
        </div>
    </main>

    <footer>
        <a href="exemplo.html" target="_blank">Saiba mais</a>
    </footer>

    <audio id="site-music" src="background.mp3" loop></audio>
    <script src="script.js"></script>
</body>
</html>
